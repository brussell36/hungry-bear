<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Bear game</title>
</head>
<body>
  <div class="container">
    <img class="bear-img" src="https://images.unsplash.com/photo-1530595467537-0b5996c41f2d?ixlib=rb-1.2.1&w=1000&q=80" alt="Brown Bear">
    <h1>Will you get eaten!?</h1>
    <div id="buttons">
      <button id="primary" class="btn btn-primary">Feed!</button>
      <button id="success" class="btn btn-success">Scratch!</button>
      <button id="warning" class="btn btn-warning">Hug!</button>
    </div>
    <div id="countdown">
      <p>Food Level <span id="food"></span></p>
      <p>Scratch level <span id="scratch"></span></p>
      <p>Hug level <span id="hug"></span></p>
    </div>
<div class="light-grey">
  <div class="red" style="height:24px;width:50%"></div>
</div><br>

  </div>
</body>
</html>
